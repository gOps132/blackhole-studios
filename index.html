<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackhole Studios | Gian Cedrick Epilan</title>

    <link rel="icon" href="/public/favicon.ico" sizes="any" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'space-black': '#050505',
                        'space-blue': '#0a0a1a',
                        'star-gold': '#fbbf24',
                        'nebula-orange': '#f97316',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Orbitron', 'sans-serif'],
                    },
                    screens: {
                        '3xl': '1920px',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #050505;
            color: #ffffff;
        }
        .star-bg {
            background-image: radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
            radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
            radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
        }
        
        /* Responsive scaling for high-resolution screens */
        html {
            font-size: 16px;
        }
        
        @media (min-width: 1536px) {
            html {
                font-size: 18px;
            }
        }

        @media (min-width: 1920px) {
            html {
                font-size: 20px;
            }
        }
    </style>
